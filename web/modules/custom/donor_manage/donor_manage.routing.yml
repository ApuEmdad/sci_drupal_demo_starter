donor_manage.donor_list:
  path: '/donor-form/{donation}'
  defaults:
    _controller: '\Drupal\donor_manage\Controller\DonorController::index'
    _title: 'Donor Form'
  requirements:
    _permission: 'administer site configuration'

donor_manage.donor_edit:
  path: '/donor-form/edit/{id}'
  defaults:
    _controller: '\Drupal\donor_manage\Controller\DonorController::edit'
    _title: 'Edit Donor'
  requirements:
    _permission: 'administer site configuration'


donor_manage.donor_delete:
  path: '/donor-form/delete/{id}'
  defaults:
    _controller: '\Drupal\donor_manage\Controller\DonorController::delete'
    _title: 'Delete Donor'
  requirements:
    _permission: 'administer site configuration'

