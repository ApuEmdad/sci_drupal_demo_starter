donor_manage.donor:
  path: '/donations/donation/{donation_id}/donor-form'
  defaults:
    # _form: '\Drupal\donor_manage\Form\DonorForm'
    _controller: '\Drupal\donor_manage\Controller\DonorController::donor'
    _title: 'Donor Form'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      donation_id:
        type: entity:node

donor_manage.donor_data:
  path: '/donations/donor-data'
  defaults:
    _controller: '\Drupal\donor_manage\Controller\DonorController::donorDataTable'
    _title: 'Donor Data'
  requirements:
    _permission: 'access content'
